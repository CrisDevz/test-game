<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Test NARS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #111;
        overflow: hidden;
      }
      h1 {
        color: #fff;
      }
      .juego {
        display: grid;
        grid-template-columns: repeat(4, 120px);
        gap: 15px;
      }
      .carta {
        width: 120px;
        height: 150px;
        perspective: 1000px;
        cursor: pointer;
        position: relative;
        z-index: 1;
      }
      .carta-interior {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .carta.volteada .carta-interior {
        transform: rotateY(180deg);
      }
      .carta.volteada {
        z-index: 10;
      }
      .cara-frontal,
      .cara-trasera {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        backface-visibility: hidden;
      }
      .cara-frontal {
        background: #444;
      }
      .cara-trasera {
        transform: rotateY(180deg);
        background-size: cover;
        background-position: center;
        border: 2px solid #333;
      }
      .vibrar {
        animation: vibrar 0.4s linear 2;
      }
      @keyframes vibrar {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }
      .estrella {
        position: fixed;
        width: 10px;
        height: 10px;
        background: gold;
        border-radius: 50%;
        pointer-events: none;
        animation: explotar 1s ease-out forwards;
      }
      @keyframes explotar {
        to {
          transform: translate(var(--x), var(--y));
          opacity: 0;
        }
      }
      .imagen-centro {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
        transition: all 0.6s ease;
        z-index: 1000;
      }
      .imagen-centro.mostrar {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    </style>
  </head>
  <body>
    <h1>Demo interactivo y funcional</h1>
    <div class="juego" id="juego"></div>
    <img id="imagenCentro" class="imagen-centro" />

    <script>
      const imagenes = [
        "imagenes_prueba/foto_1.jpg",
        "imagenes_prueba/foto_2.jpeg",
        "imagenes_prueba/foto_3.jpeg",
        "imagenes_prueba/foto_4.jpeg",
        "imagenes_prueba/foto_5.jpeg",
        "imagenes_prueba/foto_6.jpeg",
      ];

      let cartas = [...imagenes, ...imagenes];
      cartas.sort(() => Math.random() - 0.5);

      const contenedorJuego = document.getElementById("juego");
      const imagenCentro = document.getElementById("imagenCentro");
      let cartasVolteadas = [];
      let cantidadAdivinadas = 0;

      function crearCarta(imagen) {
        const carta = document.createElement("div");
        carta.classList.add("carta");
        carta.innerHTML = `
        <div class="carta-interior">
          <div class="cara-frontal"></div>
          <div class="cara-trasera" style="background-image: url('${imagen}')"></div>
        </div>
      `;
        carta.addEventListener("click", () => voltearCarta(carta, imagen));
        return carta;
      }

      function voltearCarta(carta, imagen) {
        if (
          carta.classList.contains("volteada") ||
          cartasVolteadas.length === 2
        )
          return;

        carta.style.zIndex = 10;
        carta.classList.add("volteada");
        cartasVolteadas.push({ carta, imagen });

        setTimeout(() => {
          carta.style.zIndex = "";
        }, 600);

        if (cartasVolteadas.length === 2) {
          if (cartasVolteadas[0].imagen === cartasVolteadas[1].imagen) {
            cartasVolteadas.forEach((obj) => obj.carta.classList.add("vibrar"));
            mostrarImagenCentro(imagen);
            explotarEstrellas();
            cantidadAdivinadas += 2;
            cartasVolteadas = [];

            if (cantidadAdivinadas === cartas.length - 2) {
              setTimeout(voltearUltimasDos, 1000);
            }
          } else {
            setTimeout(() => {
              cartasVolteadas.forEach((obj) =>
                obj.carta.classList.remove("volteada")
              );
              cartasVolteadas = [];
            }, 1000);
          }
        }
      }

      function explotarEstrellas() {
        for (let i = 0; i < 50; i++) {
          const estrella = document.createElement("div");
          estrella.classList.add("estrella");
          estrella.style.left = "50%";
          estrella.style.top = "50%";
          estrella.style.setProperty("--x", `${(Math.random() - 0.5) * 800}px`);
          estrella.style.setProperty("--y", `${(Math.random() - 0.5) * 800}px`);
          document.body.appendChild(estrella);
          setTimeout(() => estrella.remove(), 1000);
        }
      }

      function mostrarImagenCentro(imagen) {
        imagenCentro.src = imagen;
        imagenCentro.classList.add("mostrar");
        setTimeout(() => imagenCentro.classList.remove("mostrar"), 1500);
      }

      function voltearUltimasDos() {
        const restantes = [
          ...document.querySelectorAll(".carta:not(.volteada)"),
        ];
        restantes.forEach((carta) => {
          carta.style.zIndex = 10;
          carta.classList.add("volteada");
          setTimeout(() => {
            carta.style.zIndex = "";
          }, 600);
        });
        explotarEstrellas();
      }

      cartas.forEach((img) => contenedorJuego.appendChild(crearCarta(img)));
    </script>
  </body>
</html>
