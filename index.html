<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Juego Memorice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* centrado vertical */
        height: 100vh;
        margin: 0;
        background: #000000;
        overflow: hidden;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px; /* separa logo de las cartas */
      }
      header img {
        width: 200px;
        height: auto;
      }

      /* centrado vertical para 55\" */
      .juego {
        display: grid;
        grid-template-columns: repeat(3, 180px);
        gap: 30px;
        justify-content: center;
        align-items: center;
      }

      .carta {
        width: 180px;
        height: 240px;
        perspective: 1000px;
        cursor: pointer;
        position: relative;
        z-index: 1;
      }
      .carta-interna {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .carta.volteada .carta-interna {
        transform: rotateY(180deg);
      }
      .carta.volteada {
        z-index: 10;
      }

      .frente,
      .atras {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        backface-visibility: hidden;
      }

      /* portada transl√∫cida */
      .frente {
        position: relative;
        background: #000 url("imagenes/portada.jpg") center/70% no-repeat;
        border: 1px solid #312d2d;
      }
      .frente::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.2); /* oscurece un poco */
        border-radius: 12px;
      }

      .atras {
        transform: rotateY(180deg);
        background-size: cover;
        background-position: center;
        border: 2px solid #333;
      }

      .vibrar {
        animation: vibrar 0.4s linear 2;
      }
      @keyframes vibrar {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .giro-final {
        animation: giroFinal 2s ease forwards;
      }
      @keyframes giroFinal {
        0% {
          transform: scale(1) rotateY(0deg);
        }
        50% {
          transform: scale(1.2) rotateY(720deg);
        }
        100% {
          transform: scale(1) rotateY(1440deg);
        }
      }

      .estrella {
        position: fixed;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        pointer-events: none;
        animation: explotar 1s ease-out forwards;
      }
      @keyframes explotar {
        to {
          transform: translate(var(--x), var(--y));
          opacity: 0;
        }
      }

      .imagen-centro {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
        transition: all 0.6s ease;
        z-index: 1000;
        pointer-events: none;
      }
      .imagen-centro.mostrar {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="imagenes/917796.png" alt="Logo del juego" />
    </header>
    <div class="juego" id="juego"></div>
    <div id="imagenCentro" class="imagen-centro"></div>

    <script>
      //imagenes marca
      const imagenes = [
        "imagenes/foto1.jpg",
        "imagenes/foto2.jpg",
        "imagenes/foto3.jpg",
        "imagenes/foto4.jpg",
        "imagenes/foto5.jpg",
        "imagenes/foto6.jpg",
      ];

      // Colores de la paleta
      const coloresPaleta = [
        "#EAD9C5",
        "#C8A060",
        "#E8B6A7",
        "#8B5C42",
        "#7A2F3C",
        "#4C2C22",
      ];

      let cartas;
      let contenedorJuego = document.getElementById("juego");
      const imagenCentro = document.getElementById("imagenCentro");

      let cartasVolteadas = [];
      let aciertos = 0;

      function iniciarJuego() {
        contenedorJuego.innerHTML = "";
        cartas = [...imagenes, ...imagenes]; // 12 cartas (6 pares)
        cartas.sort(() => Math.random() - 0.5);
        aciertos = 0;
        cartasVolteadas = [];
        cartas.forEach((imagen) =>
          contenedorJuego.appendChild(crearCarta(imagen))
        );
      }

      function crearCarta(imagen) {
        const carta = document.createElement("div");
        carta.classList.add("carta");
        carta.innerHTML = `
          <div class="carta-interna">
            <div class="frente"></div>
            <div class="atras" style="background-image: url('${imagen}')"></div>
          </div>
        `;
        carta.addEventListener("click", () => voltearCarta(carta, imagen));
        return carta;
      }

      function voltearCarta(carta, imagen) {
        if (
          carta.classList.contains("volteada") ||
          cartasVolteadas.length === 2
        )
          return;

        carta.style.zIndex = 10;
        carta.classList.add("volteada");
        cartasVolteadas.push({ carta, imagen });

        setTimeout(() => {
          carta.style.zIndex = "";
        }, 600);

        if (cartasVolteadas.length === 2) {
          if (cartasVolteadas[0].imagen === cartasVolteadas[1].imagen) {
            cartasVolteadas.forEach((obj) => obj.carta.classList.add("vibrar"));
            mostrarImagenCentro(imagen);
            explotarEstrellas();
            aciertos += 2;
            cartasVolteadas = [];

            if (aciertos === cartas.length - 2) {
              setTimeout(() => {
                voltearUltimasCartas();
                setTimeout(() => {
                  animacionFinal();
                  setTimeout(iniciarJuego, 5000);
                }, 1000);
              }, 500);
            }
          } else {
            setTimeout(() => {
              cartasVolteadas.forEach((obj) =>
                obj.carta.classList.remove("volteada")
              );
              cartasVolteadas = [];
            }, 1000);
          }
        }
      }

      function explotarEstrellas() {
        for (let i = 0; i < 50; i++) {
          const estrella = document.createElement("div");
          estrella.classList.add("estrella");
          estrella.style.left = "50%";
          estrella.style.top = "50%";
          estrella.style.background =
            coloresPaleta[Math.floor(Math.random() * coloresPaleta.length)];
          estrella.style.setProperty("--x", `${(Math.random() - 0.5) * 800}px`);
          estrella.style.setProperty("--y", `${(Math.random() - 0.5) * 800}px`);
          document.body.appendChild(estrella);
          setTimeout(() => estrella.remove(), 1000);
        }
      }

      function mostrarImagenCentro(imagen) {
        imagenCentro.innerHTML = `<img src="${imagen}" style="max-width:250px; border-radius:10px;">`;
        imagenCentro.classList.add("mostrar");
        setTimeout(() => imagenCentro.classList.remove("mostrar"), 1500);
      }

      function voltearUltimasCartas() {
        const restantes = [
          ...document.querySelectorAll(".carta:not(.volteada)"),
        ];
        restantes.forEach((carta) => {
          carta.style.zIndex = 10;
          carta.classList.add("volteada");
          carta.classList.add("vibrar");
          setTimeout(() => {
            carta.style.zIndex = "";
          }, 600);
        });
        explotarEstrellas();
      }

      function animacionFinal() {
        const todas = document.querySelectorAll(".carta");
        todas.forEach((carta) => {
          carta.classList.add("vibrar");
          carta.classList.add("giro-final");
          setTimeout(() => {
            carta.classList.remove("giro-final");
            carta.classList.remove("vibrar");
          }, 2000);
        });
        explotarEstrellas();
      }

      iniciarJuego();
    </script>
  </body>
</html>
